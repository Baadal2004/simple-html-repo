<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><mark>Cognito Tech Fest</mark></h2>
   <form>
    <label>Name:</label>
    <input type="text" placeholder="your name" required><br><br>
    <label>AGE:</label>
    <input type="number" min="18" max="35" placeholder="your Age" required><br><br>
    <label>DOB:</label>
    <input type="date" placeholder="your birth date" required><br><br>
    <label>Gender:</label><br><br>
    
    <input type="radio" name="gen" required>Male
   
    <input type="radio" name="gen" required>Female<br><br>
     <label>Email:</label>
    <input type="email" placeholder="your email id" required><br><br>
     <label>Phone Number:</label>
    <input type="integer" placeholder="your phone number" required><br><br>
     <label>Events:</label>
     <select>
    <option>Chatbot Creation</option>
    <option>Technical Debate</option>
    <option>Robo war</option>
    </select><br><br>
    <label>photo:</label>
    <input type="file" accept="image/png" required><br><br>
    <label><mark>T&C declaration:</mark></label><br>
    <input type="checkbox" required>This is to certify that you are aware of our terms and policies that is needed for the event to conduct smoothly<br><br>
    <input type="Submit" value="Register">
   </form> 
</body>
</html>
